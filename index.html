<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>odxnyn</title>
  <style>
    @font-face {
      font-family: Monaco;
      src: url(Monaco.ttf);
    }

    body {
      font-family: 'Monaco', monospace;
      background-color: #1e1e1e;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #d4d4d4;
    }

    .editor-container {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 600px;
      font-size: 14px;
      line-height: 1.5;
    }

    .tabs {
      display: flex;
      flex-wrap: nowrap; 
    }

    .tab {
      background-color: #333;
      color: #8e8e8e;
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
    }

    .tab:hover {
      background-color: #444;
    }

    .active-tab {
      background-color: #444;
      color: #d9d9d9;
    }

    .editor {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      display: none; 
    }

    .line {
      display: flex;
    }

    .line-numbers {
      color: #858585;
      width: 30px;
      text-align: right;
      user-select: none;
    }

    .code {
      white-space: pre;
      padding-left: 10px;
    }

    .indent .code {
      padding-left: 8%; 
    }

    .string {
      color: #ce9178;
    }

    .comment {
      color: #6a9955;
      font-style: italic;
    }

    .custom-color {
      color: #569cd6; 
    }

    a {
        color: #56b6c2; 
        text-decoration: none; 
    }

    a:hover {
        color: #79c0d3;
        text-decoration: underline; 
    }

    @media (max-width: 768px) {
      .editor-container {
        width: 75%;
        font-size: 12px;
      }

      .tabs {
        flex-direction: row; 
        justify-content: flex-start; 
        overflow-x: auto; 
      }

      .tab {
        margin-right: 10px;
        padding: 10px 20px;
      }

      .editor {
        padding: 15px;
      }

      .line-numbers {
        width: 40px;
      }

      .code {
        padding-left: 8px;
      }
    }

    @media (max-width: 480px) {
      .editor-container {
        width: 75%;
        font-size: 10px;
        padding: 15px;
      }

      .tabs {
        flex-direction: row;
        justify-content: flex-start;
        overflow-x: auto; 

      }

      .tab {
        padding: 8px 16px;
      }

      .editor {
        padding: 10px;
      }

      .line-numbers {
        width: 25px;
      }

      .code {
        padding-left: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <div class="tabs">
      <div class="tab active-tab" onclick="switchTab(0)">index.html</div>
      <div class="tab" onclick="switchTab(1)">aboutme.html</div>
      <div class="tab" onclick="switchTab(2)">links.html</div>
    </div>

    <div class="editor" id="editor-0">
      <div class="line">
        <div class="line-numbers">1</div>
        <div class="code"><span style="color: #c678dd;">xnyn</span></div>
      </div>
      <div class="line">
        <div class="line-numbers">2</div>
        <div class="code"><span class="comment"># i like to code</span></div>
      </div>
    </div>

    <div class="editor" id="editor-1">
      <div class="line">
        <div class="line-numbers">1</div>
        <div class="code"><span style="color: #c678dd;">about me</span></div>
      </div>
      <div class="line">
        <div class="line-numbers">2</div>
        <div class="code"><span class="comment"># things I like and do</span></div>
      </div>
      <div class="line">
        <div class="line-numbers">3</div>
      </div>
      <div class="line">
        <div class="line-numbers">4</div>
        <div class="code"><span class="string">games, makeup, sweets, and sleep</span></div>
      </div>
      <div class="line">
        <div class="line-numbers">5</div>
        <div class="code"><span class="string">figure skating and music</span></div>
      </div>
      <div class="line">
        <div class="line-numbers">6</div>
        <div class="code"><span class="string">bots and coding</span></div>
      </div>
    </div>

    <div class="editor" id="editor-2">
      <div class="line">
        <div class="line-numbers">1</div>
        <div class="code"><span style="color: #c678dd;">links</span></div>
      </div>
      <div class="line">
        <div class="line-numbers">2</div>
        <div class="code"><span class="comment"># here are my links</span></div>
      </div>
      <div class="line">
        <div class="line-numbers">3</div>
      </div>
      <div class="line">
        <div class="line-numbers">4</div>
        <div class="code"><span><a href="https://open.spotify.com/user/8izpz2pglg2sgvbggr4ux6bfv?si=03a5fe9368d24eaa">spotify</a> | <a href="https://github.com/odxnyn">github</a></span></div>
      </div>
      <div class="line">
        <div class="line-numbers">5</div>
        <div class="code"><span class="comment"># i go by odxnyn on most platforms</span></div>
      </div>
    </div>
  </div>

  <script>
    function switchTab(tabIndex) {
      const editors = document.querySelectorAll('.editor');
      editors.forEach((editor, index) => {
        editor.style.display = index === tabIndex ? 'block' : 'none';
      });

      const tabs = document.querySelectorAll('.tab');
      tabs.forEach((tab, index) => {
        tab.classList.toggle('active-tab', index === tabIndex);
      });
    }

    switchTab(0);
  </script>
</body>
</html>
